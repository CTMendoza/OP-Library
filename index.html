<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <form action="#" method="post" id="book-form" >
            <h1 class="form-header">New Book</h1>
            <input class="reg-input" type="text" placeholder="Title" name="title">
            <input class="reg-input" type="text" placeholder="Author" name="author">
            <input class="reg-input" type="number" placeholder="How many pages?" name="page_total">
            <div class="radio-container">
                <div>
                    <input id="read" type="radio" name="readOrNot" value="read">
                    <label for="read">Read</label>
                </div>
                <div>
                    <input id="not-read" type="radio" name="readOrNot" value="not read">
                    <label for="not-read">Not Read</label> 
                </div>
            </div>
            <button id="submit-button" type="submit">Add Book</button>
        </form>
    </div>
    <div class="nav">
        <h1>myLibrary</h1>
    </div>
    <div class="content">
       
    </div>
    <script src="script.js"></script>
</body>
</html>
