<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <form action="#" method="post" >
            <h1>New Book</h1>
            <input class="reg-input" type="text" placeholder="Title" name="title">
            <input class="reg-input" type="text" placeholder="Author" name="author">
            <input class="reg-input" type="number" placeholder="How many pages?" name="page_total">
            <div class="radio-container">
                <input id="read" type="radio">
                <label for="read">Read</label>
                <input id="not_read" type="radio">
                <label for="not_read">Not Read</label>
            </div>
            <button id="submit-button" type="submit">Add Book</button>
        </form>
    </div>
    <div class="nav"></div>
    <div></div>
</body>
</html>
