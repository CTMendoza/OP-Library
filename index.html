<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <form action="#" method="post" id="book-form" >
            <h1>New Book</h1>
            <input class="reg-input" type="text" placeholder="Title" name="title">
            <input class="reg-input" type="text" placeholder="Author" name="author">
            <input class="reg-input" type="number" placeholder="How many pages?" name="page_total">
            <div class="radio-container">
                <div>
                    <input id="read" type="radio" name="readOrNot">
                    <label for="read">Read</label>
                </div>
                <div>
                    <input id="not-read" type="radio" name="readOrNot">
                    <label for="not-read">Not Read</label> 
                </div>
            </div>
            <button id="submit-button" type="submit">Add Book</button>
        </form>
    </div>
    <div class="nav"></div>
    <div class="content"></div>
</body>
</html>
